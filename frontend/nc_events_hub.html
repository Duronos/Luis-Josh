        // Global state management
        let scrapedEvents = [];
        let filteredEvents = [];
        let currentWeekOffset = 0;
        let isLoading = false;
        let mapInstance = null;
        let currentMapMarker = null;
        let geocoder = null;

        // Modern Google Maps initialization
        let Map, AdvancedMarkerElement, Geocoder;

        async function initializeGoogleMaps() {
            try {
                // Import the required libraries with better error handling
                console.log('Loading Google Maps libraries...');
                
                const [mapLib, markerLib, geocodingLib] = await Promise.all([
                    google.maps.importLibrary("maps").catch(e => {
                        console.warn('Maps library failed to load:', e);
                        return null;
                    }),
                    google.maps.importLibrary("marker").catch(e => {
                        console.warn('Marker library failed to load:', e);
                        return null;
                    }),
                    google.maps.importLibrary("geocoding").catch(e => {
                        console.warn('Geocoding library failed to load:', e);
                        return null;
                    })
                ]);
                
                if (!mapLib) {
                    throw new Error('Failed to load Maps library');
                }
                
                Map = mapLib.Map;
                
                // Try to use AdvancedMarkerElement if available, otherwise use regular Marker
                if (markerLib && markerLib.AdvancedMarkerElement) {
                    AdvancedMarkerElement = markerLib.AdvancedMarkerElement;
                    console.log('Using AdvancedMarkerElement');
                } else {
                    console.log('AdvancedMarkerElement not available, will use regular Marker');
                }
                
                if (geocodingLib) {
                    Geocoder = geocodingLib.Geocoder;
                    geocoder = new Geocoder();
                } else {
                    console.warn('Geocoding not available');
                }
                
                console.log('Google Maps libraries loaded successfully');
                showNotification('Google Maps loaded successfully!', 'success');
                
            } catch (error) {
                console.error('Failed to load Google Maps libraries:', error);
                showNotification('Google Maps failed to load. Map features will be limited.', 'error');
            }
        }

        // Geocoding function to convert addresses to coordinates
        async function geocodeAddress(address) {
            if (!geocoder) {
                console.warn('Geocoder not available');
                return null;
            }

            return new Promise((resolve) => {
                geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        const location = results[0].geometry.location;
                        resolve({
                            lat: location.lat(),
                            lng: location.lng(),
                            formattedAddress: results[0].formatted_address
                        });
                    } else {
                        console.warn('Geocoding failed:', status);
                        resolve(null);
                    }
                });
            });
        }

        // NC State scraper implementation
        class NCStateScraper {
            constructor() {
                this.baseUrls = [
                    'https://calendar.ncsu.edu/calendar',
                    'https://calendar.ncsu.edu/week',
                    'https://calendar.ncsu.edu/month',
                    'https://events.ncsu.edu',
                    'https://www.ncsu.edu/events'
                ];
                this.corsProxy = 'https://api.allorigins.win/raw?url=';
            }

            async scrapeEvents() {
                const events = [];
                
                for (const url of this.baseUrls) {
                    try {
                        console.log(`Attempting to scrape: ${url}`);
                        const proxyUrl = this.corsProxy + encodeURIComponent(url);
                        const response = await fetch(proxyUrl);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const html = await response.text();
                        console.log('Received HTML, parsing...');
                        
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Try multiple selectors for NC State events
                        const selectors = [
                            '.event-item',
                            '.event',
                            '.fc-event',
                            '[data-event]',
                            '.calendar-event',
                            'li.event_item',
                            '.event-container'
                        ];
                        
                        let eventElements = [];
                        for (const selector of selectors) {
                            const elements = doc.querySelectorAll(selector);
                            if (elements.length > 0) {
                                eventElements = Array.from(elements);
                                console.log(`Found ${elements.length} events using selector: ${selector}`);
                                break;
                            }
                        }
                        
                        if (eventElements.length === 0) {
                            console.warn('No events found with any selector');
                            continue;
                        }
                        
                        for (const element of eventElements) {
                            const event = this.extractEventData(element);
                            if (event) {
                                events.push(event);
                            }
                        }
                        
                    } catch (error) {
                        console.error(`Failed to scrape ${url}:`, error);
                    }
                }
                
                if (events.length === 0) {
                    console.warn('No real events found from any source');
                    throw new Error('Unable to fetch real events from NC State calendar');
                }
                
                return events;
            }

            extractEventData(element) {
                try {
                    // More comprehensive selectors for finding event data
                    const titleEl = element.querySelector('h3, h2, h4, .event-title, .fc-event-title, .title, a[href*="event"]') || 
                                   element.querySelector('a') || element;
                    
                    const dateEl = element.querySelector('.event-date, .fc-event-time, time, .date, [datetime]');
                    const descEl = element.querySelector('.event-summary, .event-description, .description, .summary');
                    const locationEl = element.querySelector('.event-location, .location, .venue, .where');
                    
                    if (!titleEl) return null;
                    
                    const title = (titleEl.textContent || titleEl.innerText || '').trim();
                    if (!title || title.length < 3) return null; // Skip very short or empty titles
                    
                    const dateText = dateEl ? (dateEl.textContent || dateEl.getAttribute('datetime') || '').trim() : '';
                    const description = descEl ? (descEl.textContent || '').trim() : title;
                    const location = locationEl ? (locationEl.textContent || '').trim() : 'NC State Campus';
                    
                    const startDate = this.parseDate(dateText) || new Date();
                    
                    // Skip events that are too far in the past
                    const now = new Date();
                    if (startDate < new Date(now.getTime() - 24 * 60 * 60 * 1000)) {
                        return null;
                    }
                    
                    return {
                        id: this.generateEventId(title, startDate),
                        title,
                        description,
                        startDate,
                        endDate: new Date(startDate.getTime() + 2 * 60 * 60 * 1000), // +2 hours
                        location,
                        organization: 'NC State University',
                        sourceUrl: titleEl.href || '',
                        tags: this.extractTags(title, description)
                    };
                } catch (error) {
                    console.warn('Error extracting event data:', error);
                    return null;
                }
            }

            parseDate(dateStr) {
                if (!dateStr) return null;
                
                // Clean up the date string
                const cleaned = dateStr.replace(/^[A-Za-z]{3,9},?\s*/, '');
                
                // Try various patterns
                const patterns = [
                    /(\w+)\s+(\d{1,2}),?\s+(\d{4})/i, // "August 6, 2024"
                    /(\d{1,2})\/(\d{1,2})\/(\d{4})/, // "8/6/2024"
                    /(\d{4})-(\d{2})-(\d{2})/ // "2024-08-06"
                ];
                
                for (const pattern of patterns) {
                    const match = cleaned.match(pattern);
                    if (match) {
                        if (pattern === patterns[0]) { // Month name format
                            const monthNames = {
                                'january': 0, 'february': 1, 'march': 2, 'april': 3,
                                'may': 4, 'june': 5, 'july': 6, 'august': 7,
                                'september': 8, 'october': 9, 'november': 10, 'december': 11
                            };
                            const month = monthNames[match[1].toLowerCase()];
                            return new Date(parseInt(match[3]), month, parseInt(match[2]));
                        } else if (pattern === patterns[1]) { // MM/DD/YYYY
                            return new Date(parseInt(match[3]), parseInt(match[1]) - 1, parseInt(match[2]));
                        } else if (pattern === patterns[2]) { // YYYY-MM-DD
                            return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                        }
                    }
                }
                
                // Fallback: try Date.parse
                const fallback = new Date(cleaned);
                return isNaN(fallback.getTime()) ? null : fallback;
            }

            extractTags(title, description) {
                const text = `${title} ${description}`.toLowerCase();
                const tags = [];
                
                const tagMap = {
                    'workshop': ['workshop', 'hands-on', 'training', 'lab'],
                    'seminar': ['seminar', 'lecture', 'presentation', 'talk'],
                    'conference': ['conference', 'symposium', 'summit'],
                    'meeting': ['meeting', 'session', 'committee'],
                    'academic': ['research', 'academic', 'faculty', 'student', 'class'],
                    'technology': ['tech', 'technology', 'computer', 'digital', 'programming'],
                    'business': ['business', 'entrepreneur', 'startup', 'career']
                };
                
                for (const [tag, keywords] of Object.entries(tagMap)) {
                    if (keywords.some(keyword => text.includes(keyword))) {
                        tags.push(tag);
                    }
                }
                
                return tags.length ? tags : ['academic'];
            }

            generateEventId(title, date) {
                return btoa(`${title}-${date.toISOString()}`).replace(/[^a-zA-Z0-9]/g, '').substring(0, 16);
            }
        }

                grid.appendChild(timeLabel);

                    const cell = document.createElement('div');
                    cell.className = 'heatmap-cell density-0';
                    cell.dataset.day = day;
                    cell.dataset.hour = hour;
                    
                    cell.addEventListener('click', () => {
                        const eventsInTimeSlot = getEventsForTimeSlot(day, hour);
                        if (eventsInTimeSlot.length > 0) {
                            showEventsForTimeSlot(eventsInTimeSlot, day, hour);
                        }
                    });

                    cell.addEventListener('mouseenter', (e) => {
                        const count = getEventsForTimeSlot(day, hour).length;
                        if (count > 0) {
                            const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][day];
                            showTooltip(e, `${count} events on ${dayName} at ${hour}:00`);

                    grid.appendChild(cell);
                }
            });

        function updateHeatmap() {
            const cells = document.querySelectorAll('.heatmap-cell');
            
            cells.forEach(cell => {
                const day = parseInt(cell.dataset.day);
                const hour = parseInt(cell.dataset.hour);
                const eventCount = getEventsForTimeSlot(day, hour).length;
                
                // Remove existing density classes
                cell.className = 'heatmap-cell';
                
                // Add appropriate density class
                let densityClass = 'density-0';
                if (eventCount > 0) {
                    if (eventCount === 1) densityClass = 'density-1';
                    else if (eventCount === 2) densityClass = 'density-2';
                    else if (eventCount === 3) densityClass = 'density-3';
                    else densityClass = 'density-4';
                }
                
                cell.classList.add(densityClass);
            });
        }

        function getEventsForTimeSlot(day, hour) {
            const now = new Date();
            const currentWeek = new Date(now);
            currentWeek.setDate(now.getDate() - now.getDay() + currentWeekOffset * 7);
            
            const targetDate = new Date(currentWeek);
            targetDate.setDate(currentWeek.getDate() + day);
            targetDate.setHours(hour, 0, 0, 0);
            
            const nextHour = new Date(targetDate);
            nextHour.setHours(hour + 1);
            
            return filteredEvents.filter(event => {
                const eventStart = new Date(event.startDate);
                return eventStart >= targetDate && eventStart < nextHour;
            });
        }

        }

        function nextWeek() {
            currentWeekOffset++;
            updateWeekDisplay();
            updateHeatmap();
        }

        function updateWeekDisplay() {
            const now = new Date();
            const currentWeek = new Date(now);
            currentWeek.setDate(now.getDate() - now.getDay() + currentWeekOffset * 7);
            
            const endWeek = new Date(currentWeek);
            endWeek.setDate(currentWeek.getDate() + 6);
            
            const weekText = `${currentWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endWeek.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            document.getElementById('currentWeek').textContent = weekText;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function showTooltip(e, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.display = 'block';
            tooltip.style.left = e.pageX + 15 + 'px';
            tooltip.style.top = e.pageY - 40 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        // Search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query.length === 0) {
                    filteredEvents = [...scrapedEvents];
                } else {
                    filteredEvents = scrapedEvents.filter(event => 
                        event.title.toLowerCase().includes(query) ||
                        event.description.toLowerCase().includes(query) ||
                        event.location.toLowerCase().includes(query) ||
                        event.tags.some(tag => tag.toLowerCase().includes(query))
                    );
                }
                
                updateStats();
                updateCategoryCounts();
                updateHeatmap();
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Google Maps first
            await initializeGoogleMaps();
            
            // Initialize other components
            initializeHeatmap();
            initializeSearch();
            updateWeekDisplay();
            
            // Auto-load NC State events on startup
            setTimeout(() => {
                scrapeNCState();
            }, 1000);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                    closeMapModal();
                } else if (e.key === 'r' && e.ctrlKey) {
                    e.preventDefault();
                    scrapeNCState();
                } else if (e.key === 'ArrowLeft' && e.ctrlKey) {
                    e.preventDefault();
                    previousWeek();
                } else if (e.key === 'ArrowRight' && e.ctrlKey) {
                    e.preventDefault();
                    nextWeek();
                }
            });
        });

        // Close modals when clicking outside
        document.getElementById('eventsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('mapModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMapModal();
            }
        });

        // Auto-refresh every 30 minutes
        setInterval(() => {
            if (!isLoading) {
                scrapeNCState();
            }
        }, 30 * 60 * 1000);
    </script>
</body>
</html>
